<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang='en-GB'>
<head>
<title>$H1_TITLE</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="Chris Newland">
<meta name="copyright" content="Chris Newland 2018-2019">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="css/style-vmoe.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<script type="text/javascript">
    function getParam() {
      return window.location.href.slice(window.location.href.indexOf('?') + 1)
          .split('=')[1];
    };

     $(document)
        .ready(
            function() {
              $('#myTable')
                  .DataTable(
                      {
                        "pageLength" : 50,
                        "lengthChange" : false,
                        "columnDefs" : [ {
                          "targets" : $ALLCOLUMNS,
                          "orderable" : true,
                        } ],
                        "oLanguage" : {
                          "sSearch" : "Search $VMNAME VM $JDK Intrinsics: "
                        },
                        initComplete : function() {
                              this.api().search(getParam());

                              this.api().draw();
                              
                              this
                                  .api()
                                  .columns($SORTCOLUMNS)
                                  .every(
                                      function() {
                                        var column = this;
                                        var select = $(
                                            '<select><option value="">Show All</option></select>')
                                            .appendTo(
                                                $(column.header()).empty()).on(
                                                'change',
                                                function() {
                                                  var val = $.fn.dataTable.util
                                                      .escapeRegex($(this)
                                                          .val());

                                                  column.search(
                                                      val ? '^' + val + '$'
                                                          : '', true, false)
                                                      .draw();
                                                });

                                        column
                                            .data()
                                            .unique()
                                            .sort()
                                            .each(
                                                function(d, j) {
                                                  select
                                                      .append('<option value="'+d+'">'
                                                          + d + '</option>')
                                                });
                                      });
                        }
                      });
            });
  </script>

	$HEADER_HTML
	<table id="myTable" class="display cell-border">
		<thead>
			$THEAD
			<tr>$TOPHEADER
			</tr>
		</thead>
		<tbody>$TBODY
		</tbody>
	</table>
	<div class="footer">
		Built on $DATE from $VMNAME sources by <a
			href="https://twitter.com/chriswhocodes">@chriswhocodes</a>
	</div>
</body>
</html>
